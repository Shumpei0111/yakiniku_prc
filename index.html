<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>予約管理フォーム | やきにく実践塾_課題</title>
	<link rel="icon" href="/favicon.ico">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="description" content="焼き肉食べよう">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" type="image/png" href="./apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="./icon-192x192.png">
	<link rel="icon" type="image/png" href="./favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">	
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div id="header" class="logo-lg header">
		<h1 class="header_title">
			<img class="main_img" src="./img/yakinikubanner.jpg" alt="焼き肉実践塾">
			<span class="logo-lg">予約管理システム</span>		
		</h1>
  </div>
  <div id="forms" class="form_wrapper">
    <form action="reserve_post.php" method="POST">
      <div class="form">
				<label class="f_title mst" for="phone_no">電話番号</label>
				<input type="text" class="w100" id="phone_no" name="phone_no" placeholder="0120333906" value="">
			</div>
			<div class="form">
				<label class="f_title mst" for="client_name">お名前</label>
				<input type="text" class="w100" id="client_name" name="client_name" placeholder="お名前" value="">
			</div>
			<div class="form">
				<label class="f_title mst" for="reserve_date">予約日</label>
				<input type="text" class="w100" id="reserve_date" name="reserve_date" placeholder="YYYY-MM-DD" value="">
			</div>
			<div class="form">
				<label class="f_title mst" for="reserve_time">予約時刻</label>
				<select class="w100" id="reserve_time" name="reserve_time">
					<option value=""> --▼選択してください-- </option>
					<option value="17:00">17時00分</option>
					<option value="17:30">17時30分</option>
					<option value="18:00">18時00分</option>
					<option value="18:30">18時30分</option>
					<option value="19:00">19時00分</option>
					<option value="19:30">19時30分</option>
					<option value="20:00">20時00分</option>
					<option value="20:30">20時30分</option>
					<option value="21:00">21時00分</option>
					<option value="21:30">21時30分</option>
					<option value="22:00">22時00分</option>
					<option value="22:30">22時30分</option>
				</select>
			</div>
			<div class="form">
				<label class="f_title mst" for="quantity">人数</label>
				<div class="included">
					<input type="text" class="w30" id="quantity" name="quantity" placeholder="人数" value=""><span>人</span>
				</div>
			</div>
			<div class="form choice">
				<label class="f_title mst">席タイプ</label>
				<div class="included">
					<input type="radio" id="seat_type_0" name="seat_type" value="box"><label for="seat_type_0">ボックス席</label>
				</div>
				<div class="included">
					<input type="radio" id="seat_type_1" name="seat_type" value="counter"><label for="seat_type_1">カウンター</label>
				</div>
				<div class="included">
					<input type="radio" id="seat_type_2" name="seat_type" value="table"><label for="seat_type_2">テーブル席</label>
				</div>
			</div>
			<div class="form choice">
				<label class="f_title mst">喫煙</label>
			<div class="included">
				<input type="checkbox" id="seat_smoke_0" name="seat_smoke" value="0"><label for="seat_smoke_0">禁煙席</label>
			</div>
			<div class="included">
				<input type="checkbox" id="seat_smoke_1" name="seat_smoke" value="1"><label for="seat_smoke_1">喫煙席</label>
			</div>
			</div>
			<div class="submit_form">
				<input type="submit" id="btnSubmit" class="sub_btn" name="btnSubmit" value="予約する">
				<a href="/" class="cancel">予約キャンセル</a>
			</div>
	</form>
  </div>
	
</div>
<script>
</script>
</body>
</html>
